<!DOCTYPE html>
<html lang="en">

<head>
          <meta charset="UTF-8">
          <meta http-equiv="X-UA-Compatible" content="IE=edge">
          <meta name="viewport" content="width=device-width, initial-scale=1.0">
          <link rel="stylesheet" href="index.css">
          <title>Firebase Login</title>
          <!-- Firebase App is always required and must be first -->
          <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-app.js"></script>
          <!-- Add additional services you want to use -->
          <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-auth.js"></script>
          <script src="https://www.gstatic.com/firebasejs/5.0.1/firebase-firestore.js"></script>
          <script>
                    const firebaseConfig = {
                              apiKey: "AIzaSyA7wbYjgBwUebRhql1If9xapndCGDZTsN4",
                              authDomain: "teitb81-cloud-assignment.firebaseapp.com",
                              projectId: "teitb81-cloud-assignment",
                              storageBucket: "teitb81-cloud-assignment.appspot.com",
                              messagingSenderId: "847271406253",
                              appId: "1:847271406253:web:5746e5dc8d0523bb8d3424",
                              measurementId: "G-5E1C0LLNBL"
                    };
                    const app = firebase.initializeApp(firebaseConfig);
                    const auth = firebase.auth()

                    function signIn(){
                              const email = document.getElementById("email").value;
                              const password = document.getElementById("password").value;
                              auth.signInWithEmailAndPassword(email,password)
                              .then((userCredential)=>{
                                        alert("Login Successful")
                                        window.location.href="./window.html"
                              })
                              .catch((err)=>{
                                        alert(err)
                              })
                    }
                    function googleLogin(){
                              const google= new firebase.auth.GoogleAuthProvider();
                              auth.signInWithPopup(google)
                              .then((userCredential)=>{
                                        alert("Login Successful")
                                        window.location.href="./window.html"
                              })
                              .catch((error)=>{
                                        alert(error)
                              })
                    }
                    function signup() {
                              const email = document.getElementById("email").value;
                              const password = document.getElementById("password").value;
                              auth.createUserWithEmailAndPassword(email, password)
                                        .then((userCredential) => {
                                                  alert("User Added Successfully");

                                        }).catch((err) => {
                                                  alert(err.message);
                                        });
                    }
                    
          </script>
</head>

<body>
          <div style="width: 80%; display: flex; justify-content: center;text-align: center;margin-left: 13%;
          margin-top: 105px;">
                    <div class="login"
                              style="width: 100%;display: flex;flex-direction: column; gap: 25px;margin: 0% 415px;">
                              <div style="color: red;">
                                        <h1>Firebase Login</h1>

                              </div>
                              <div>
                                        <label for="email" style="font-weight: bolder; font-size: larger;">Email:
                                        </label>
                                        <input id="email" type="email" placeholder="Email">
                              </div>
                              <div>

                                        <label for="password" style="font-weight: bolder; font-size: larger;">Password:
                                        </label>
                                        <input id="password" type="password" placeholder="password">
                              </div>
                              <div class="buttonCss">
                                        <div
                                                  style="display: flex; flex-direction: row;justify-content: center;gap: 25px;">
                                                  <button onclick="signup()" style="background-color:red" id="signup">SignUp</button>
                                                  <button onclick="signIn()" style="background-color: green;" id="signin">SignIn</button>
                                        </div>
                                        <div style="display: flex; flex-direction: row;justify-content: center;">
                                                  <button onclick="googleLogin()" style="background-color: blueviolet;"
                                                            id="signin">Google</button>
                                        </div>
                                        
                              </div>
                    </div>


          </div>


          
</body>

</html>
